    <h2>Đặt lại mật khẩu</h2>

<form id="reset-password-form" method="post" action="/etsyads/reset-password/">
    <input type="hidden" name="token" value="{{ token }}">
    <label for="new_password">Mật khẩu mới:</label>
    <input type="password" name="new_password" required>
</form>

<!-- 🔹 Nút chuyển đến trang đăng nhập -->
<button onclick="window.location.href='./login.html' ">Chuyển đến trang đăng nhập</button>
<button id="reset-password-btn">Đặt lại mật khẩu</button>

    <script>

 async function submitResetPassword() {
        console.log("📩 submitResetPassword() được gọi!");

        const token = new URLSearchParams(window.location.search).get("token");
        const newPassword = document.getElementById("new-password").value.trim();

        if (!token || !newPassword) {
            console.warn("⚠️ Thiếu token hoặc mật khẩu!");
            alert("Vui lòng nhập đầy đủ thông tin!");
            return;
        }

        try {
            console.log("📡 Gửi yêu cầu đặt lại mật khẩu...", { token, newPassword });

            const response = await fetch("http://127.0.0.1:8000/etsyads/reset-password/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ token: token, new_password: newPassword })
            });

            console.log("📩 Server Response (Raw):", response);

            const result = await response.json();
            console.log("📩 Server Response (JSON):", result);

            if (response.ok) {
                alert("✅ Mật khẩu đã được đổi thành công!");
                console.log("🟢 Đang chuyển hướng về login.html...");

                // Chuyển hướng ngay lập tức
                window.location.href = "/static/login.html";

                // Dự phòng nếu `href` không hoạt động
                setTimeout(() => {
                    console.log("🚀 Chuyển hướng ngay bây giờ!");
                    window.location.replace("/static/login.html");
                }, 1000);
            } else {
                console.error("❌ Lỗi từ server:", result);
                alert(`Lỗi: ${result.detail || "Không thể đặt lại mật khẩu."}`);
            }
        } catch (error) {
            console.error("❌ Lỗi khi gửi yêu cầu đặt lại mật khẩu:", error);
            alert("Đã xảy ra lỗi, vui lòng thử lại.");
        }
    }

    document.addEventListener("DOMContentLoaded", function () {
        const resetButton = document.getElementById("reset-password-btn");
        if (resetButton) {
            resetButton.addEventListener("click", submitResetPassword);
            console.log("✅ Đã gán sự kiện cho nút Đặt lại mật khẩu!");
        } else {
            console.warn("⚠️ Không tìm thấy nút Đặt lại mật khẩu!");
        }
    });


document.querySelector("form").addEventListener("submit", async function (event) {
    event.preventDefault();  // Ngăn chặn hành động mặc định của form

    const formData = new FormData(this);  // Lấy dữ liệu từ form
    const response = await fetch(this.action, {
        method: "POST",
        body: formData  // Gửi dữ liệu dưới dạng form-data
    });

    const result = await response.json();
    if (response.ok) {
        alert(result.message);
        window.location.href = "./etsyadsAI.html";  // Chuyển hướng về trang đăng nhập
    } else {
        alert(`Lỗi: ${result.detail || "Không thể đặt lại mật khẩu."}`);
    }
});

    </script>
